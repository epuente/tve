@(formato:List[Formato])

@main {

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ol class="breadcrumb">
              <li>Formato</li>
            </ol>
        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <h1 id="homeTitle">Formato <a href="@routes.AdminFormatoController.create()" data-toggle="popover" data-content="Agregar Formato" class="text-success">  <i class="fa fa-plus-circle" aria-hidden="true"></i> </a>
              </h1>
        </div>
    </div>

    
    @views.html.flashes()

    @if(formato.length == 0) {
        <div class="well">
            <em>No hay registros</em>
        </div>
    } else {
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="tabla">
                <thead>
                    <tr>
                        <td>Descripci√≥n</td>
                    </tr>
                </thead>
                <tbody>
    
                    @for(p <- formato) {
                        <tr>
                            <td><a href="@routes.AdminFormatoController.edit(p.id)">@p.descripcion</a></td>
                        </tr>
                    }
    
                </tbody>
            </table>
        </div>
    }
}



<script>

    $(function(){
         $("#wrapper").toggleClass("toggled");
         
        $("#tabla").DataTable({
            "stateSave": true,
            "pageLength": 5,
           "lengthMenu": [  [3, 5, 10, 25, 50, -1], [3, 5, 10, 25, 50, "Todos"]   ],
           "language": {
                "url": "@routes.Assets.at("Spanish.json")"
           }
        });
        $('[data-toggle="popover"]').popover(
                {trigger: "hover"}
                );
        $("#elBody").fadeIn(500);
    });

    $("#btnAgregar").click(function(){
        
    });


</script>
