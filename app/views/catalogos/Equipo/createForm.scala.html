@(forma: Form[Equipo], roles:List[Rol])

@import helper._

 

@main {
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ol class="breadcrumb">
              <li><a href="@routes.AdminEquipoController.list()">Equipo</a></li>
              <li>Agregar</li>
            </ol>
        </div>
    </div>
        
    <h1>Agregar Equipo</h1>
    
    @form(CSRF(routes.AdminEquipoController.save()), 'role->"form") {
        @equipoForm(forma, roles)                
        <br/><br/>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div style="width: 80%" class="center-block">
                    <div class="form-group">
                        <input type="submit" value="Agregar" class="btn btn-primary btn-block">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div style="width: 80%" class="center-block">
                    <a href="@routes.AdminEquipoController.list()" class="btn btn-warning btn-block">Cancelar</a>
                </div>
            </div>
        </div>        
    }
}

<script type="text/javascript">
	$(function() {
		$('form').validator();
	});

	$("form").submit(function(){
	});
</script>



 <script src="@routes.Assets.at("javascripts/agenda.js")"></script>   
 <script src="@routes.Assets.at("javascripts/general.js")"></script>
