<script>
var tablaDT;

$(function(){
    $("#wrapper").toggleClass("toggled");
    
    tablaDT =  $('#tablaPersonal').DataTable( {
        "language": {
            "url": "@routes.Assets.at("Spanish.json")" 
        },
        "processing": false,
        "serverSide": true,
        "mark": true, 
        "stateSave": true,
        "lengthMenu": [ [5,10, 25, 50, -1], [5,10, 25, 50, "Todos"] ],
        "ajax": {
            "url":  "/personalDTSS",
            "contentType": "application/json; charset=utf-8",
            "dataType": "json"
        },
        "columns": [
            { "data": "numEmpleado",
              "render": function(data, type, row, meta){
                  return '<u><a href="/personal/'+row.id+'" >'+data+"</a></u>";
              }
            
            },
            { "data": "paterno" },
            { "data": "materno" },
            { "data": "nombre" },
            { "data": "roles"},
            { "data": "contrato"},
            { "data": "turno"},
            { "data": "activo"}
          ]

    } );
       
   tablaDT.off( 'xhr'); 
   tablaDT.on( 'xhr', function () {
	   console.dir(tablaDT.ajax)
       var json = tablaDT.ajax.json();
       console.dir("..........",json.data)
     	console.log( json.data.length ,' row(s) were loaded' );
       
       var data = tablaDT.ajax.params();
       console.log( 'Search term was: ',data.search.value )            
       console.dir(data)
   } );       
   
       
   $('[data-toggle="popover"]').popover(
        {trigger: "hover"}
   );       
   
   
});

$("#btnAgregar").click(function(){
   
});








</script>
