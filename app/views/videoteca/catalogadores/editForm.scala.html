@main {

<script type="text/javascript">
    var texto="";
    $(function() {
        leer();
        $('form').validator();

    });  // fin del $(function()

    function valida(){
        console.log("desde valida")
        $.ajax({
            url: '/supervisor/catalogadoresDelete',
            method: 'POST',
            data: JSON.stringify( {id: @id}),
            contentType: "application/json; charset=utf-8",
            dataType: "json"
        }).success(function(data){
            console.dir(data)
            console.dir(data.estado)            
            if (data.estado=="borrado"){
                swal("Correcto",
                    "Se elimin贸 la cuenta del usuario "+data.eliminado,
                    "info");

                setTimeout(
                  function()
                  {
                      $("ol.breadcrumb>li>a")[0].click();
                  }, 2000);
		
            }
            if (data.estado=="error"){
                swal("Restricci贸n",
                    "El catalogador "+data.descripcion,
                    "error");
            }
        });
    }

    function leer(){
        $("#username").val("@forma.field("cuentas[0].username").value()");
        $("#password").val("@forma.field("cuentas[0].password").value()");
    }

</script>
