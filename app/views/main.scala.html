		function strFormatoDiferencia(diferencia){
          //1,000             1 segundo
          //60,000            1 minuto
          //3,600,000         1 hora
          //86,400,000        1 dia
          //604,800,000       1 semana
          //

          var miliSegundo = 1000;
          var miliMinuto =  miliSegundo * 60;
          var miliHora =    miliMinuto * 60;
          var miliDia =     miliHora * 24;
          var miliSemana =  miliDia * 7;
          var miliMes =     miliSemana * 4;
          var miliAnio =    miliMes * 12;

          var arrRetorno = new Array();

          if (diferencia >=  miliAnio   ){
		    arrRetorno.push(diferencia.get('years')+" años ");
		  }
          if (diferencia >=miliMes){
		    arrRetorno.push(diferencia.get('months')+" meses ");
		  }
          if (diferencia >=miliSemana){
		    arrRetorno.push(diferencia.get('weeks')+" semanas ");
		  }
          if (diferencia >=miliDia){
		    arrRetorno.push(diferencia.get('days')+" días ");
		  }
		  if (diferencia >=miliHora){
		    arrRetorno.push(diferencia.get('hours')+" horas ");
		  }
		  if (diferencia >=miliMinuto){
		    arrRetorno.push(diferencia.get('minutes')+" minutos ");
		  }
		  if (diferencia >=miliSegundo){
		    arrRetorno.push(diferencia.get('seconds')+" segundos ");
		  }
		  if (arrRetorno.length==1)
		    arrRetorno.push("");
		  return arrRetorno[0] + arrRetorno[1];
		}
