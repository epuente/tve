@(forma: Form[Ctacorreo], activa:Ctacorreo)
@import helper._
@main {
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ol class="breadcrumb">
              <li><a href="@routes.AdminCorreoController.list()">Cuentas correo salientes</a></li>
              <li>Agregar</li>
            </ol>
        </div>
    </div>
        
    <h1>Agregar Cuenta de correo</h1>
    
    @form(CSRF(routes.AdminCorreoController.save()),'id->"forma", 'role->"form") {
        @correoForm(forma, activa)                
        <br/><br/>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div style="width: 80%" class="center-block">
                    <input type="submit" value="Agregar" class="btn btn-primary btn-block" id="btnCorreoSubmit">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div style="width: 80%" class="center-block">
                    <a href="@routes.AdminCorreoController.list()" class="btn btn-warning btn-block">Cancelar</a>
                </div>
            </div>
        </div>        
    }
}

<script type="text/javascript">
	$(function() {
		$('#forma').validator();
	});
</script>
<script src="@routes.Assets.at("javascripts/general.js")"></script>
<script src="@routes.Assets.at("javascripts/correoPrueba.js")"></script>
