@idiomas() = @{
	models.Idioma.find.all();
} 

@if(session.get("rolActual")=="16"){
	<div class=""row>
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12">
					Idioma del material
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="row">
				    @for(i <- idiomas()){
						<div class="col-md-4">
                               <div class="form-group">
                               		<form>
										<div class="checkbox">
											<label>	
												@i.descripcion									   		
										    	<input type="checkbox" name="idioma" id="idioma-@i.id" value="@i.id" style="margin-left: 5px">
											</label>
										</div>
										@if(i.descripcion=="Otro"){
											<div>
												<input type="text" name="idiomaOtro" id="idiomaOtro-@i.id" placeholder="Escriba el idioma">											
											</div>
										}
                            		</form>
                               </div>
						</div>
					}	
			</div>
		</div>
	</div>





}
