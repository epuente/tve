@edoMats() = @{
	models.EstadoMaterial.find.all();
} 

@if(session.get("rolActual")=="16"){


	<div class="row">
		<div class="col-md-4">
			Estado del material
		</div>
		<div class="col-md-8">
			<div class="row">
				    @for(i <- edoMats()){
						<div class="col-md-6">
                                    <div class="form-group">
                                    	<div style="display: inline-block;">
                                    		  	@i.descripcion
											    <input type="radio" name="estadoMat" id="estadoMat@i.id" value="@i.id">
                                    	</div>
                                    </div>
						</div>	
						
					}			
			</div>
		</div>
	</div>
}
